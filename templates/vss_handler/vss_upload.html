{% extends 'projects/project_base.html' %}
{% block project_content %}
<h2>Upload VSS Data</h2>
{% if existing_data %}
<p>This will <strong>replace</strong> existing VSS Data titled "{{ existing_data.title }}".</p>
{% endif %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="vss_file" required>
  <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
