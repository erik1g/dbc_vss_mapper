<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">MyApp</a>

        {% if user.is_authenticated %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'project_list' request.user.username %}">Projects</a>
                </li>
            </ul>
            <span class="navbar-text text-white me-3">
                Hallo, {{ user.username }}!
            </span>
            <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
        </div>
        {% else %}
        <div>
            <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
        </div>
        {% endif %}
    </div>
</nav>

<div class="container-fluid mt-4 px-4">
    {% block content %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
